<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-SIS Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Create Account</h1> <br>
                <h3>Personal Information:</h3>
                <div class="input-box">
                    <input type="text" placeholder="Student Number">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Middle Name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Contact Number">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Student Course">
                </div>
                <div class="input-box">
                    <label for="studentType">Student Type:</label> <br>
                    <select name="studentType" id="studentType">
                        <option value="regular">Regular</option>
                        <option value="irregular">Irregular</option>
                    </select>
                </div>
                <h3>Address:</h3>
                <div class="input-box">
                    <input type="text" placeholder="Municipality">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Province">
                </div>
                <h3>Guardian:</h3>
                <div class="input-box">
                    <input type="text" placeholder="Full Name">
                </div> 
                <div class="input-box">
                    <input type="text" placeholder="Contact Number">
                </div>
                <button type="submit" class="bttn">Create Account</button>
                <p class="bysubmit">By submitting, you agree to the</p>
                <div class="policy">
                    <a href="#">Terms and Policies</a>
                </div>
            </form>
        </div>
        <div class="left">
            <div class="logo">
                <img src="logooo.PNG" width="150" height="76" alt="Logo">
                <span class="text">Information Technology <br>
                    Student Information System</span>
            </div>
            <div class="welcome">
                <p>Welcome to IT-SIS!</p>
            </div>
            <div class="tagline">
                <p>Empowering your journey, in the field of Information Technology.</p>
            </div>
            <div class="login2">
                <p> <br> <br> <br> <br> Already have an account? <a href="#">Log-in here.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
